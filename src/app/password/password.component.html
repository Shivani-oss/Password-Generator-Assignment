<div class="container">
  <h1 class="title">Password Generator</h1>

  <div class="form-group">
    <label for="length">Password Length:</label>
    <input
      id="length"
      type="number"
      [(ngModel)]="length"
      min="4"
      max="32"
      class="input"
      placeholder="Enter length (4-32)"
    />
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" [(ngModel)]="includeNumbers" /> Include Numbers
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="includeSpecialChars" /> Include Special Characters
    </label>
  </div>

  <button class="btn" (click)="generatePassword()">Generate Password</button>

  <div *ngIf="password" class="output">
    <h3>Generated Password:</h3>
    <p class="password">{{ password }}</p>
    <button class="btn copy-btn" (click)="copyPassword()">Copy to Clipboard</button>
  </div>
</div>
